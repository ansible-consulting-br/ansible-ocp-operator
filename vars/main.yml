---
# vars file for operator

debug_enabled: false
core_install_mode: {{ operator_install_mode }}  #helm,file
core_install_git_url: {{ operator_install_git_url }} #https://github.com/ansible-consulting-br/helm-operator.git
core_install_git_dest: {{ operator_install_git_dest }} #/tmp/helm-operator/
core_install_folder: {{ operator_install_folder }} #/tmp/helm-output/
core_install_folder_subpath: {{ operator_install_folder_subpath }} #operator/templates
core_install_helm_values_files: {{ operator_install_helm_values_files }}
core_install_helm_set_values: {{ operator_install_helm_set_values }}
core_install_namespace: {{ operator_install_namespace }}
operator_install_name: 
